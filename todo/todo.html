<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo WEB app</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper">
      <center>leadzen.ai-Assignment </center>

      <div class="task-input">
        <img src="icons8-todo-list-26.png" alt="icon">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span><br>
          <span id="pending">Pending</span><br>
          <span id="completed">Completed</span><br>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>
<center>Developed by: Bibin Binoy </center>
    <script src="script.js"></script>

  </body>
</html>
